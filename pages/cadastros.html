<section aria-labelledby="cadastro">
  <h2 id="cadastro">Faça Parte da Mudança</h2>
  <p>Preencha o formulário para se cadastrar como voluntário ou doador.</p>

  <form id="cadastroForm" novalidate>
    <div class="form-group">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" placeholder="Nome completo" required aria-describedby="nomeError">
      <p class="error" id="nomeError">Nome é obrigatório.</p>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="E-mail" required aria-describedby="emailError">
      <p class="error" id="emailError">E-mail inválido.</p>
    </div>

    <div class="form-group">
      <label for="tipo">Você é:</label>
      <select id="tipo" required aria-describedby="tipoError">
        <option value="">Escolha uma opção</option>
        <option value="voluntario">Voluntário</option>
        <option value="doador">Doador</option>
      </select>
      <p class="error" id="tipoError">Selecione uma opção.</p>
    </div>

    <button type="submit">Enviar Cadastro</button>
  </form>

  <div id="formResult" role="status" aria-live="polite"></div>
</section>
